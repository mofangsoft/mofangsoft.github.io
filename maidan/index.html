<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>谁来买单</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #eee;
		}
		h1 {
			text-align: center;
			margin: 50px 0;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 50px auto;
			padding: 20px;
			border: 3px solid #333;
			border-radius: 10px;
			background-color: #fff;
		}
		input[type="text"] {
			padding: 10px;
			margin: 10px;
			width: 300px;
			border-radius: 5px;
			border: none;
			font-size: 18px;
		}
		button {
			padding: 10px;
			margin: 10px;
			width: 100px;
			background-color: #333;
			color: #fff;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #555;
		}
		p {
			text-align: center;
			margin: 50px 0;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<h1>谁来买单？</h1>
	<form id="lottery-form">
		<label for="names">参与者姓名：</label>
		<input type="text" id="names" placeholder="请输入参与者姓名，多个姓名用空格或逗号分隔">
		<button type="submit">开始抽“奖”</button>
	</form>
	<p id="result"></p>
	<script>
		const form = document.getElementById('lottery-form');
		const result = document.getElementById('result');
		
		form.addEventListener('submit', function(e) {
			e.preventDefault();
			
			// 获取输入的参与者姓名
			const namesInput = document.getElementById('names');
			const names = namesInput.value.trim();
			
			if (names === '') { // 输入框为空，忽略
				return;
			}
			
			// 将参与者姓名转换成数组
			const namesArr = names.split(/[ ,，]+/);
			
			// 随机选择一个参与者
			const winnerIndex = Math.floor(Math.random() * namesArr.length);
			const winner = namesArr[winnerIndex];
			
			// 显示抽奖结果
			result.textContent = `恭喜 ${winner} 买单！`;
			
			// 清空输入框内容
			namesInput.value = '';
		});
	</script>
</body>
</html>
