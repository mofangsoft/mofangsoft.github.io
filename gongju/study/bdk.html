<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抽取同学学号</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            font-size: 36px;
            margin-bottom: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 28px;
            margin-top: 30px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>随机抽取同学学号</h1>
        <button onclick="pickStudent()">抽取学号</button>
        <p id="result"></p>
    </div>

    <script>
        const probability = [
            0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05,
            0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05,
            0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05,
            0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05
        ];

        function pickStudent() {
            const randomNumber = Math.random();
            let cumulativeProbability = 0;
            let pickedStudent = 1;

            for (let i = 0; i < probability.length; i++) {
                cumulativeProbability += probability[i];
                if (randomNumber <= cumulativeProbability) {
                    pickedStudent = i + 1;
                    break;
                }
            }

            document.getElementById('result').innerText = `抽到的学号是：${pickedStudent}`;
        }
    </script>
</body>
</html>
