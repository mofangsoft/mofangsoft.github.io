<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>荣耀验屏助手 🎉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
        }

        .container {
            background-color: white;
            max-width: 480px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            font-size: 22px;
            color: #d81e06;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }

        button {
            width: 100%;
            background-color: #d81e06;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b01404;
        }

        pre {
            background: #333;
            color: #fff;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 15px;
                border-radius: 0;
            }
            h1 {
                font-size: 20px;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
            textarea {
                height: 70px;
            }
            pre {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>荣耀验屏助手 🎉</h1>
        <h3>作者 yuhj</h3>
        <p>使用方法：  
        1. 设置-关于手机-点击7次版本号，开启开发者模式。<br>
        2. 进入“系统和更新”-“开发人员选项”-“提交错误报告”-选择完整报告。<br>
        3. 生成报告后，保存 bugreport 开头的 TXT 文件。<br>
        4. 选择 TXT 文件，系统自动提取并转换内容。</p>

        <input type="file" id="fileInput" accept=".txt">
        <p>自动填充的内容：</p>
        <textarea id="inputText" rows="5" placeholder="文件解析内容"></textarea>
          
        <button onclick="convertText()">转换</button>  
        <h3>输出结果：</h3>
        <pre id="output">等待输入...</pre>
    </div>

    <script>
        function convertText() {
            const input = document.getElementById("inputText").value;
            const outputElement = document.getElementById("output");

            if (input.length === 0) {
                outputElement.textContent = "请输入内容！";
                return;
            }

            const offsetChar = input[input.length - 1];
            const offset = parseInt(offsetChar, 10);

            if (isNaN(offset)) {
                outputElement.textContent = "输入的最后一位必须是数字！";
                return;
            }

            const inputWithoutOffset = input.slice(0, -1);
            let converted = Array.from(inputWithoutOffset).map(char => {
                return String.fromCharCode(char.charCodeAt(0) + offset);
            }).join("");

            converted = converted.replace(/110/g, "京东方")
                                .replace(/130/g, "维信诺")
                                .replace(/160/g, "天马");

            const chineseOnly = converted.replace(/[^\u4e00-\u9FFF]/g, '');
            outputElement.textContent = chineseOnly || "无中文字符输出";
        }

        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                console.log("文件内容：", content);

                // 使用正则匹配 display0= 后的 70 个字符
                const match = content.match(/display0=([\s\S]{70})/);
                if (!match) {
                    alert("未找到 display0= 后的内容，请检查 TXT 文件内容！");
                    return;
                }

                let extractedText = match[1];
                console.log("提取的 70 位内容：", extractedText);

                // 找到 0=n 结构并提取 n 值
                const offsetMatch = extractedText.match(/0=(\d)/);
                if (!offsetMatch) {
                    alert("未找到 0=n 结构，无法获取偏移量！");
                    return;
                }

                const offset = parseInt(offsetMatch[1], 10);
                console.log("解析出的偏移量：", offset);

                // **仅保留 0=n 之前的内容**
                extractedText = extractedText.substring(0, offsetMatch.index + 3);
                console.log("处理后的提取内容：", extractedText);

                // 进行字符偏移转换
                let converted = Array.from(extractedText).map(char => {
                    return String.fromCharCode(char.charCodeAt(0) + offset);
                }).join("");

                // 关键字替换
                converted = converted.replace(/110/g, "京东方")
                                    .replace(/130/g, "维信诺")
                                    .replace(/160/g, "天马");

                // 仅保留中文字符
                const chineseOnly = converted.replace(/[^\u4e00-\u9FFF]/g, '');

                document.getElementById("inputText").value = extractedText;
                document.getElementById("output").textContent = chineseOnly || "无中文字符输出";
            };

            reader.onerror = function(err) {
                console.error("读取文件错误，请检查文件格式或内容：", err);
            };

            reader.readAsText(file, "UTF-8");
        });
    </script>
</body>
</html>
