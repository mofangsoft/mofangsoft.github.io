<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💊💊💊验屏助手</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 20px;
            background-color: #fafafa;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💊💊💊验屏助手</h1>
        <p>输入一段文本，程序会将其转换为 ASCII，并根据最后一位数字偏移所有字符。
        110京东方，130维信诺，160天马</p>
        <textarea id="inputText" rows="5" placeholder="输入内容，例如：hZfd#d[jjV[j`V(('V+*'V-g/'V[g_pVZd[Vm\iV''(1 msm_drm.m_t0=9"></textarea>
        <br>
        <button onclick="convertText()">转换</button>
        <h3>输出结果：</h3>
        <pre id="output"></pre>
    </div>

    <script>
        function convertText() {
            const input = document.getElementById("inputText").value;
            const outputElement = document.getElementById("output");

            // 如果输入为空，提示用户
            if (input.length === 0) {
                outputElement.textContent = "请输入内容！";
                return;
            }

            // 获取输入的最后一位字符作为偏移量
            const offsetChar = input[input.length - 1];
            const offset = parseInt(offsetChar, 10);

            // 如果最后一位不是数字，提示错误
            if (isNaN(offset)) {
                outputElement.textContent = "输入的最后一位必须是数字！";
                return;
            }

            // 去除最后的偏移量，进行 ASCII 转换并偏移字符
            const inputWithoutOffset = input.slice(0, -1);
            const converted = Array.from(inputWithoutOffset).map(char => {
                const ascii = char.charCodeAt(0);
                const newAscii = ascii + offset;
                return String.fromCharCode(newAscii);
            }).join("");

            // 输出转换结果
            outputElement.textContent = `原始内容: ${inputWithoutOffset}\n偏移量: ${offset}\n转换结果: ${converted}`;
        }
    </script>
</body>
</html>
