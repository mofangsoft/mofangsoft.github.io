<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>荣耀验屏助手 🎉</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
        }

        .container {
            background-color: white;
            max-width: 480px; /* 适配手机，最大宽度 480px */
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            font-size: 22px;
            color: #d81e06;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        /* 文件上传按钮 */
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        /* 文本框样式 */
        textarea {
            width: 100%;
            height: 80px; /* 手机端更小 */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }

        /* 按钮样式 */
        button {
            width: 100%;  /* 适配手机，全屏按钮 */
            background-color: #d81e06;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b01404;
        }

        /* 结果显示框 */
        pre {
            background: #333;
            color: #fff;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 15px;
                border-radius: 0;
            }
            h1 {
                font-size: 20px;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
            textarea {
                height: 70px;
            }
            pre {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>荣耀验屏助手 🎉</h1>
        <h3>作者 yuhj<h3>
        <p>使用方法：第一步，设置-关于手机-点击7次版本号
第二步，系统和更新-开发人员选项-提交错误报告-选择完整报告
第三步，好了以后会弹出让你保存文件（没弹出，你就通知栏等着
第四步，解压保存的文件，请选择 bugreport开头的 TXT 文件，在网页中进行选择，程序会自动提取内容后填充。</p>
        <input type="file" id="fileInput" accept=".txt">

        <p>输入教程要求输入的内容，注意不要多，不要少。</p>
        <textarea id="inputText" rows="5" placeholder="自动填充的内容会显示在这里"></textarea>
        
        <button onclick="convertText()">转换</button>
        <h3>输出结果：</h3>
        <pre id="output">等待输入...</pre>
    </div>

    <script>
        function convertText() {
            const input = document.getElementById("inputText").value;
            const outputElement = document.getElementById("output");

            if (input.length === 0) {
                outputElement.textContent = "请输入内容！";
                return;
            }

            const offsetChar = input[input.length - 1];
            const offset = parseInt(offsetChar, 10);

            if (isNaN(offset)) {
                outputElement.textContent = "输入的最后一位必须是数字！";
                return;
            }

            const inputWithoutOffset = input.slice(0, -1);
            let converted = Array.from(inputWithoutOffset).map(char => {
                return String.fromCharCode(char.charCodeAt(0) + offset);
            }).join("");

            // 关键修改：直接替换数字序列
            converted = converted.replace(/110/g, "京东方")
                                .replace(/130/g, "维信诺")
                                .replace(/160/g, "天马");

            // 仅保留中文字符
            const chineseOnly = converted.replace(/[^\u4e00-\u9FFF]/g, '');
            outputElement.textContent = chineseOnly || "无中文字符输出";
        }

        // 监听文件选择
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                console.log("文件内容：", content);

                // 找到 display0 和 t0=n 之间的内容
                const displayIndex = content.indexOf("display0");
                const t0Index = content.indexOf("t0=");

                if (displayIndex === -1 || t0Index === -1 || t0Index <= displayIndex) {
                    alert("未找到正确的 display0 和 t0=n 结构。请升级 Magic OS 9");
                    return;
                }

                // 提取 t0=n 开头，到 display0 结尾的内容
                const extractedText = content.substring(displayIndex + 8, t0Index + 4);
                console.log("提取内容：", extractedText);

                // 填充到输入框
                document.getElementById("inputText").value = extractedText;
            };

            reader.onerror = function(err) {
                console.error("读取文件错误，如果不是 MagicOS 9, 请升级：", err);
            };

            reader.readAsText(file, "UTF-8");
        });
    </script>
</body>
        </html>
