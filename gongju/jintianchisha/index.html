<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机选择菜品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 5px;
        }

        p {
            font-size: 18px;
        }

        button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            text-align: center;
            padding: 0;
        }

        li {
            font-size: 20px;
            margin: 10px 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>随机选择菜品</h1>
    <p>点击下面的按钮来随机选择两个菜品：</p>
    <button onclick="随机选择菜品()">随机选择</button>
    <p>你的选择是：</p>
    <ul id="selectedDishes">
    </ul>

    <script>
        function 随机选择菜品() {
            var 菜单 = [
                "酸辣土豆丝",
                "西红柿炒蛋",
                "麻婆豆腐",
                "香干肉丝",
                "干煸四季豆",
                "韭菜炒蛋",
                "拍黄瓜",
                "千张豆腐",
                "豆米萝卜干",
                "清炒藕片",
                "辣子鸡丁",
                "宫保鸡丁",
                "红烧肉",
                "火锅肉",
                "冬瓜汤",
                "小白菜炖豆腐",
                "西兰花",
                "毛菜",
                "酸菜",
                "炒三鲜",
                "辣子鸡丁",
                "酱爆茄子",
                "西蓝花",
                "莴笋",
                "鱼香肉丝",
                "蚂蚁上树",
                "可乐鸡翅",
                "糖醋里脊",
                "炸酱面",
                "窝窝头",
                "扬州炒饭",
                "罗宋汤",
                "水蒸蛋",
                "土豆烧牛肉",
                "东坡肉",
                "蒜香虾",
                "青椒炒猪肚",
                "东坡肘子",
                "西湖莼菜汤",
            ];

            var 已选菜品 = [];

            while (已选菜品.length < 2) {
                var 随机索引 = Math.floor(Math.random() * 菜单.length);
                var 随机菜品 = 菜单[随机索引];
                if (!已选菜品.includes(随机菜品)) {
                    已选菜品.push(随机菜品);
                }
            }

            var 菜品列表 = document.getElementById("selectedDishes");
            菜品列表.innerHTML = "";
            for (var i = 0; i < 已选菜品.length; i++) {
                var listItem = document.createElement("li");
                listItem.textContent = 已选菜品[i];
                菜品列表.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
