}
button {

padding: 12px 24px;
border: none;

background-color: #4285F4;
color: #fff;
font-size: 20px;
cursor: pointer;
}
button:hover {
background-color: #3271E0;
}
.popup {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0,0,0,0.7);
display: flex;
justify-content: center;
align-items: center;
z-index: 999;
opacity: 0;
visibility: hidden;
transition: opacity 0.3s ease, visibility 0.3s ease;
}
.popup.active {
opacity: 1;
visibility: visible;
}
.popup-inner {
background-color: #fff;
padding: 30px;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0,0,0,0.3);
text-align: center;
}
.close {
position: absolute;
top: 20px;
right: 20px;
font-size: 24px;
color: #666;
cursor: pointer;
transition: transform 0.3s ease;
}
.close:hover {
transform: rotate(90deg);
}
</style>
