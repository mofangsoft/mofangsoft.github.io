<!DOCTYPE html>
<html>
<head>
	<title>抽奖大转盘</title>
	<style type="text/css">
		#rotate {
			background-color: #FF6961;
			color: white;
			width: 300px;
			height: 300px;
			border-radius: 50%;
			transform: rotate(0deg);
			transition: transform 3s ease-in-out;
			margin: 50px auto;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 30px;
			font-weight: bold;
		}

		#rotate.active {
			transform: rotate(1080deg);
		}

		#result {
			background-color: #FDFD96;
			color: #333;
			padding: 20px;
			margin-top: 50px;
			width: 500px;
			height: 100px;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="rotate">点击输入选项底下的“开始抽奖”</div>
	<div>
		<label for="item1">选项 1：</label>
		<input type="text" id="item1" name="item1"><br>

		<label for="item2">选项 2：</label>
		<input type="text" id="item2" name="item2"><br>

		<label for="item3">选项 3：</label>
		<input type="text" id="item3" name="item3"><br>

		<label for="item4">选项 4：</label>
		<input type="text" id="item4" name="item4"><br>

		<label for="item5">选项 5：</label>
		<input type="text" id="item5" name="item5"><br>

		<label for="item6">选项 6：</label>
		<input type="text" id="item6" name="item6"><br>

		<label for="item7">选项 7：</label>
		<input type="text" id="item7" name="item7"><br>

		<label for="item8">选项 8：</label>
		<input type="text" id="item8" name="item8"><br>

		<label for="item9">选项 9：</label>
		<input type="text" id="item9" name="item9"><br>

		<label for="item10">选项 10：</label>
		<input type="text" id="item10" name="item10"><br>

		<button onclick="start()">开始抽奖</button>
	</div>

	<div id="result"></div>

	<script>
		function start() {
			var items = [];
			var inputs = document.querySelectorAll('input[type="text"]');
			for (var i = 0; i < inputs.length; i++) {
				if (inputs[i].value.trim().length > 0) {
					items.push(inputs[i].value.trim());
				}
			}

			if (items.length === 0) {
				alert('请至少输入一个选项！');
				return;
			}

			var rotate = document.getElementById('rotate');
			rotate.classList.remove('active');
			setTimeout(function() {
				rotate.classList.add('active');
				setTimeout(function() {
					var index = getRandomInt(0, items.length - 1);
					document.getElementById('result').innerHTML = '恭喜您，抽中了：' + items[index];
				}, 3000);
			}, 100);

			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
		}
	</script>
</body>
</html>
